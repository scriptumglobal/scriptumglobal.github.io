							<p>Contact us today to discuss your project requirements and get a free consultation.</p>

						<section class="wrapper style5">
							<div class="inner">


									<form method="POST" action="https://formsubmit.co/contact@scriptumglobal.com">
  <!-- Disable CAPTCHA and use boxed email template -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="box">
  <!-- Optional: Redirect to thank-you page -->
  <input type="hidden" name="_next" value="https://scriptumglobal.com/thank-you.html">

  <div class="fields">
    <div class="field">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="field">
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="4" required></textarea>
    </div>
  </div>

  <ul class="actions">
    <li><input type="submit" value="Send Message" /></li>
  </ul>
</form>
